<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images" href="images/JnUywhEhFhQUfZu666.webp">
</head>
<body>
    <header class="header">
        <h1><a href="index.html"><img src="images/JnUywhEhFhQUfZu666.webp" alt=""></a></h1>
        <h1 class="payment">Payment and ordering</h1>
       <h1>                       </h1>
       
    </header>
<div class="container">
    <div class="checkoutLayout">
        
        
        <div class="returnCart">
        
            
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/ronaldo.webp">
                    <div class="info">
                        <div class="name"></div>
                        <div class="price"></div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice"></div>
                </div>

            </div>  
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
    
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Vietnam</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Hanoi</option>
                        <option value="">Nhà hát của những giấc mơ</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice"></div>
                </div>
            </div>
            <button class="buttonCheckout" name="buttonCheckout" type="submit">CHECKOUT</button>
            
            </div>
    </div>
</div>


<script src="checkout.js"></script>

</body>
</html>
